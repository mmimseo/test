<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>視香</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000; /* 배경 검정색 */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
        }
        header h1 {
            font-size: 2rem;
            color: #fff; /* 흰색 텍스트 */
            font-weight: bold;
            letter-spacing: 3px;
            margin: 0;
        }
        header hr {
            width: 60px;
            border: 0;
            border-top: 1px solid #aaa; /* 얇은 회색 줄 */
            margin: 10px auto 0;
        }
        main {
            text-align: center;
        }
        .title {
            font-size: 1.8rem;
            color: #fff; /* 흰색 텍스트 */
            font-weight: lighter;
            margin-bottom: 40px; /* 설문 시작 버튼과 간격 조정 */
        }
        .start-btn {
            font-size: 1rem;
            color: #000; /* 버튼 텍스트 검정색 */
            background: #d3d3d3; /* 밝은 회색 버튼 */
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(211, 211, 211, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .start-btn:hover {
            background: #bfbfbf;
            transform: scale(1.05);
        }
        .start-btn:active {
            background: #a5a5a5;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <!-- 상단 중앙에 위치한 타이틀 -->
    <header>
        <h1>視香</h1>
        <hr> <!-- 얇은 회색 줄 -->
    </header>

    <!-- 정중앙 콘텐츠 -->
    <main>
        <p class="title">The experience of visualizing your scent</p>
        <button class="start-btn" onclick="startSurvey()">Start</button>
    </main>

    <script>
        function startSurvey() {
            window.location.href = "survey.html"; // 설문 페이지로 이동
        }
    </script>
</body>
</html>
